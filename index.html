<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- HEADER  -->
    <div class="header">
        <div class="logo">
            <div class="cross">
                <svg width="15" height="15" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="7.5,0 15,7.5 7.5,15 0,7.5" style="fill:black;stroke:black;stroke-width:1" />
                </svg>
            </div>
        </div>
    </div>

    <!--  LIST TITLE -->
    <div class="list-info-wrapper">
        <div class="title-wrapper">
            <div class="progress-circle">
                <h1>My Tasks</h1>
            </div>
            <h3>2 of 7 tasks</h3>
            <div class="seperator">

            </div>
        </div>
    </div>

    <!-- LIST -->
    <div class="list-wrapper">
        <!-- BUY MILK -->
        <div class="task-date-wrapper">
            <div class="checkbox-task-wrapper">
                <div class="checkbox"></div>
                <h2 class="task">Buy Milk</h2>
            </div>
            <div class="date-wrapper">
                <h3 class="date">Mon,Apr 30</h3>
            </div>
        </div>

        <!-- PlAN WEEKEND -->
        <div class="task-wrapper">
            <div class="checkbox-task-wrapper">
                <div class="checkbox"></div>
                <h2 class="task">Plan Weekend</h2>
            </div>
        </div>

        <!-- PUBLISH BLOG POST -->
        <div class="task-date-wrapper done">
            <div class="checkbox-task-wrapper">
                <div class="checkbox"></div>
                <h2 class="task">Publish Friday Blog Post</h2>
            </div>
            <div class="date-wrapper">
                <h3 class="date">Mon,Apr 30</h3>
            </div>
        </div>

        <!-- RUN 3 MILES -->
        <div class="task-wrapper">
            <div class="checkbox-task-wrapper">
                <div class="checkbox"></div>
                <h2 class="task">Run 3 Miles</h2>
            </div>
        </div>

        <!-- WASH CLOTHES -->
        <div class="task-date-wrapper done">
            <div class="checkbox-task-wrapper">
                <div class="checkbox"></div>
                <h2 class="task">Wash Clothes</h2>
            </div>
        </div>

        <!-- UPDATE DATABASE -->
        <div class="task-wrapper">
            <div class="checkbox-task-wrapper">
                <div class="checkbox"></div>
                <h2 class="task">Update Database</h2>
            </div>
        </div>

    </div>
</body>

</html>
